<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Calculator</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="wrapper">
        <div class="calculator">
            <header class="screen">
                <span>0</span>
            </header>
            <ul class="keyboard">
                <li><span>C</span></li>
                <li><span><i class="fa fa-arrow-left" aria-hidden="true"></i></span></li>
                <li><span>รท</span></li>
                <li><span>7</span></li>
                <li><span>8</span></li>
                <li><span>9</span></li>
                <li><span>x</span></li>
                <li><span>4</span></li>
                <li><span>5</span></li>
                <li><span>6</span></li>
                <li><span>-</span></li>
                <li><span>1</span></li>
                <li><span>2</span></li>
                <li><span>3</span></li>
                <li><span>+</span></li>
                <li><span>0</span></li>
                <li><span>=</span></li>
            </ul>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
